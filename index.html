<!DOCTYPE html>
<html>
    <head>
        <title>Google Homepage Clone</title> 
        <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/2/2d/Google-favicon-2015.png">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    </head>



    <body>
        <nav id="navbar-container">
            <a href="#" class="navbar-item navbar-item-1">Gmail</a>
            <a href="#" class="navbar-item navbar-item-2">Images</a>
            <span class="material-icons navbar-item-3"><a href="#" style="text-decoration: none; color: rgb(78, 81, 85);">apps</a></span>
            <a href="https://github.com/AristoRap/" target="_blank" class="navbar-item navbar-item-4">AR</a>
        </nav>

        <div class="center-container">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="The Google logo" id="logo-img">
            
            <div id="search-container">
                <span class="material-icons search-icon">search</span> 
                <input type="text" class="search-bar">
                <img src="https://freepngimg.com/download/google/67091-engine-web-search-google-now-voice.png" alt="Search by voice button" id="voice-search">
            </div>

            <div class="buttons-container">
                <button class="search-buttons" type="button">
                    <a href="https://www.google.com/" style="text-decoration: none;">Google Search</a>
                </button>
                <button class="search-buttons" type="button">
                    <a href="https://www.google.com/doodles" style="text-decoration: none;">I'm Feeling Lucky</a>
                </button>
            </div>
        </div>

        <footer id="footer-container">
            <div class="footer-container-left">
                <a href="#">About</a>
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">How Search works</a>
            </div>
    
            <div class="footer-container-right">
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
            </div>
    
        </footer>
    </body>




</html>
