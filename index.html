<!DOCTYPE html>
<html>
    <head>
        <title>Google Homepage Clone</title> 
        <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/2/2d/Google-favicon-2015.png">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    </head>

    <body>
        <nav class="navbar-flex">
            <div class="navbar-container">
                <a href="#" class="navbar-item navbar-item-1">Gmail</a>
                <a href="#" class="navbar-item navbar-item-2">Images</a>
                <span class="material-icons navbar-item  navbar-item-3"><a href="#" style="color: rgb(78, 81, 85);">apps</a></span>
                <a href="https://github.com/AristoRap/" target="_blank" class="navbar-item navbar-item-4">AR</a>
            </div>
        </nav>

        <div class="center-container">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="The Google logo" id="logo-img">
            
            <div id="search-container">
                <span class="material-icons search-icon">search</span> 
                <input type="text" class="search-bar">
                <img src="https://freepngimg.com/download/google/67091-engine-web-search-google-now-voice.png" alt="Search by voice button" id="voice-search">
            </div>

            <div class="buttons-container">
                <form action="https://www.google.com/" target="_blank">
                    <input type="submit" value="Google Search" class="search-buttons">
                </form>
                <form action="https://www.google.com/doodles" target="_blank">
                    <input type="submit" value="I'm Feeling Lucky" class="search-buttons">
                </form>
            </div>
        </div>

        <footer id="footer-container">
            <div class="footer-container-left">
                <a href="#" class="footer-item">About</a>
                <a href="#" class="footer-item">Advertising</a>
                <a href="#" class="footer-item">Business</a>
                <a href="#" class="footer-item">How Search works</a>
            </div>
    
            <div class="footer-container-right">
                <a href="#" class="footer-item">Privacy</a>
                <a href="#" class="footer-item">Terms</a>
                <a href="#" class="footer-item">Settings</a>
            </div>
    
        </footer>
    </body>

</html>
