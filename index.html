<!DOCTYPE html>
<html>
    <head>
        <title>Google Homepage Clone</title> 
        <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/2/2d/Google-favicon-2015.png">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    </head>

    <body>
        <div id="navbar-container">
            <a href="#">Gmail</a>
            <a href="#">Images</a>
            <span class="material-icons">apps</span>
            <a href="https://github.com/AristoRap/">AR</a>

        </div>


        <div class="center-container">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="The Google logo" id="logo-img">
            <form id="search-container">
                <span class="search-bar-outline"></span>
                <span class="material-icons search-icon">search</span> 
                <input type="text" class="search-bar">
            </form>
        </div>

    </body>
    


</html>
